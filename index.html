  <p></p>

  <p style="font-family:Gudea;font-size:20px">
     Hello, and welcome to the BIOMOD wiki page of Team Injectimod from the lab down under! We’re currently working hard on our project, but check back soon for more updates as we go!
  </p>

  <p style="font-family:Gudea;font-size:20px">
    What’s BIOMOD? Find out <a href="www.biomod.net">here</a>!
  </p>

  <p style="color:#ffffff">BREAK UP</p>

  <p style="font-family:Gudea; font-size:28px; font-style:bold"> 
    WHAT ARE WE DOING?
  </p>
  <p style="font-family:Gudea;font-size:20px">
    We’re investigating one of Nature’s greatest mysteries – self-assembly! How does an organism construct a complex, functional, biological nanomachine on the fly? How does it know where everything goes without a blueprint explaining how part A goes into part B?
  </p>
  <p style="font-family:Gudea;font-size:20px">
    We’re on a mission to find out. And maybe build a vaccine or two along the way. Learn more about our project <a href="http://openwetware.org/wiki/Biomod/2015/UNSW:Our_Project">here</a>!
  </p>
  <p style="font-family:Gudea;font-size:20px">
    Also, check out our crowdfunding video below, which includes a brief summary of what we’re trying to do!
  </p>

<center>
  <iframe width="840" height="472.5" src="https://www.youtube.com/embed/dvvD3MqLe1o" frameborder="0" allowfullscreen></iframe>
</center>

  <p style="color:#ffffff">BREAK UP</p>

  <p style="font-family:Gudea; font-size:28px">
    WHO ARE WE?
  </p>
  <p style="font-family:Gudea; font-size:20px">
    We’re Team Injectimod, a bunch of wiley undergrads from the University of New South Wales, and based at the Victor Chang Cardiac Research Institute!
  </p>
  <p style="font-family:Gudea; font-size:20px">
    Meet the team <a href="http://openwetware.org/wiki/Biomod/2015/UNSW:The_Team">here</a>!
  </p>

  <p style="color:#ffffff">BREAK UP</p>

  <p style="font-family:Gudea; font-size:28px">
    WHEN WE'RE NOT IN THE LAB… (A miracle!)
  </p>
  <p style="font-family:Gudea; font-size:20px">
    Science isn’t just about lab coats and messy benches, and it’s not just standing at a bench for hours following a list of steps on a piece of paper. It’s about innovation. It’s asking questions and searching for answers. Science is exciting! It’s edgy, and new, and constantly evolving! And we want to share that with students everywhere! Hence, our Outreach program was born.
  </p>
  <p style="font-family:Gudea; font-size:20px">
    Find out more about our Outreach project <a href="http://openwetware.org/wiki/Biomod/2015/UNSW:Outreach">here</a>!
  </p>

  <p style="color:#ffffff">BREAK UP</p>

  <p style="font-family:Gudea; font-size:28px">
    SUPPORT US!
  </p>
  <p style="font-family:Gudea; font-size:20px">
    Our project is well underway! But we need your help! What we need are the final funds to get us over the line, to finish our project and fly over to America to present it to academics from all around the world.
  </p>
  <p style="font-family:Gudea; font-size:20px">
    Check it out <a href="http://www.pozible.com/project/198811">here</a>!
  </p>

  <p style="color:#ffffff">BREAK UP</p>

  <p style="font-family:Gudea; font-size:28px">
    SPECIAL THANKS...
  </p>
  <p style="font-family:Gudea; font-size:20px">
    Our project wouldn’t have been possible without the support of our friends, family, university, and institutions.
  </p>
  <p style="font-family:Gudea; font-size:20px">
    Find out more about our sponsors <a href="http://openwetware.org/wiki/Biomod/2015/UNSW:Our_Sponsors">here</a>!
  </p>
